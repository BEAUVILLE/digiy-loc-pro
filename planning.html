<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIGIY LOC ‚Ä¢ Planning</title>

<style>
:root{
  --bg:#022c22;--bg2:#065f46;--card:#052e16;
  --accent:#facc15;--text:#e5e7eb;--muted:#9ca3af;
  --ok:#22c55e;--danger:#f97373;--warn:#facc15;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg),var(--bg2));
  padding:16px;
}
.wrap{max-width:980px;margin:0 auto}
h1{
  font-size:14px;
  letter-spacing:.14em;
  text-transform:uppercase;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.day{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  text-align:center;
  font-size:13px;
}
.day b{display:block;margin-bottom:6px}
.free{color:var(--ok)}
.booked{color:var(--danger)}
.closed{color:var(--muted)}
.legend{
  display:flex;
  gap:14px;
  font-size:12px;
  margin-top:12px;
}
.legend span{display:flex;gap:6px;align-items:center}
.dot{width:10px;height:10px;border-radius:50%}
.ok{background:var(--ok)}
.bad{background:var(--danger)}
.off{background:var(--muted)}
.btn{
  margin-top:16px;
  padding:12px;
  width:100%;
  border-radius:16px;
  border:none;
  font-weight:900;
  background:rgba(250,204,21,.15);
  color:var(--text);
}
</style>
</head>

<body>
<div class="wrap">
  <h1>üìÖ Planning LOC</h1>

  <div class="grid">
    <div class="day"><b>Lun 1</b><span class="free">Libre</span></div>
    <div class="day"><b>Mar 2</b><span class="booked">R√©serv√©</span></div>
    <div class="day"><b>Mer 3</b><span class="free">Libre</span></div>
    <div class="day"><b>Jeu 4</b><span class="closed">Ferm√©</span></div>
    <div class="day"><b>Ven 5</b><span class="free">Libre</span></div>
    <div class="day"><b>Sam 6</b><span class="booked">R√©serv√©</span></div>
    <div class="day"><b>Dim 7</b><span class="free">Libre</span></div>
  </div>

  <div class="legend">
    <span><i class="dot ok"></i> Libre</span>
    <span><i class="dot bad"></i> R√©serv√©</span>
    <span><i class="dot off"></i> Ferm√©</span>
  </div>

  <button class="btn" onclick="history.back()">‚Üê Retour LOC PRO</button>
</div>
</body>
</html>
