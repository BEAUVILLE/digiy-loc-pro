<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY LOC PRO ‚Ä¢ Planning</title>
  <meta name="theme-color" content="#16a34a"/>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.14);
      --text:#eafff1; --muted:rgba(234,255,241,.75);
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    .wrap{ max-width:860px; margin:0 auto; padding:16px; }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:14px; }
    .row{ display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .muted{ color:var(--muted); }
    .btn{
      border:1px solid var(--line); background:transparent; color:var(--text);
      padding:10px 12px; border-radius:14px; cursor:pointer; font-weight:900;
    }
    .btn.ok{ border-color:rgba(34,197,94,.6); }
    .pill{ display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border:1px solid var(--line); border-radius:999px; }
    .bad{ color:var(--bad); font-weight:900; }
    .ok{ color:var(--ok); font-weight:900; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    pre{ margin:10px 0 0; white-space:pre-wrap; word-break:break-word; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js?v=locpro-2"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <div style="font-weight:900; font-size:18px;">DIGIY LOC PRO ‚Ä¢ Planning</div>
          <div class="muted" id="sub">üß≠ V√©rification acc√®s LOC‚Ä¶</div>
        </div>

        <div class="row">
          <span class="pill mono" id="pillSlug">slug: ‚Äî</span>
          <span class="pill">module: <span class="mono" id="pillModule">LOC</span></span>
          <button class="btn" id="btnLogout">D√©connexion</button>
          <button class="btn ok" id="btnGoLogin">Retour login</button>
        </div>
      </div>
    </div>

    <div style="height:12px;"></div>

    <div class="card">
      <div style="font-weight:900;">√âtat (debug)</div>
      <pre id="state" class="muted"></pre>
    </div>
  </div>

  <script>
    (function(){
      const MODULE = "LOC"; // ‚úÖ IMPORTANT: MAJUSCULE (align DB/RPC)
      const PAY_URL = "https://beauville.github.io/commencer-a-payer/"; // ‚úÖ explicite

      const $ = (id)=>document.getElementById(id);

      function setSub(text, tone){
        $("sub").textContent = text;
        $("sub").className = tone || "muted";
      }
      function dump(obj){
        $("state").textContent = JSON.stringify(obj, null, 2);
      }
      function goLogin(replace=true){
        const u = (window.DIGIY_GUARD?.withSlug ? window.DIGIY_GUARD.withSlug("./login.html") : "./login.html");
        replace ? location.replace(u) : (location.href = u);
      }

      $("btnGoLogin").onclick = ()=> goLogin(false);

      $("btnLogout").onclick = ()=>{
        try{ window.DIGIY_GUARD?.clearSession?.(); }catch(_){}
        goLogin(true);
      };

      // Guard charg√© ?
      if(!window.DIGIY_GUARD || typeof window.DIGIY_GUARD.boot !== "function"){
        setSub("‚ùå Guard absent (guard.js non charg√© / mauvais objet).", "bad");
        dump({
          guardFound: !!window.DIGIY_GUARD,
          hint: "V√©rifie ./guard.js et l'ordre des scripts (supabase-js puis guard.js).",
          here: location.href
        });
        return;
      }

      // Slug UI
      const slug = window.DIGIY_GUARD.getSlug ? window.DIGIY_GUARD.getSlug() : "";
      $("pillSlug").textContent = "slug: " + (slug || "‚Äî");
      $("pillModule").textContent = MODULE;

      // Snapshot avant boot
      dump({
        here: location.href,
        slug,
        session_before: window.DIGIY_GUARD.getSession ? window.DIGIY_GUARD.getSession() : null
      });

      // ‚úÖ Boot (ne retourne pas une Promise dans ton guard.js)
      try{
        window.DIGIY_GUARD.boot({
          module: MODULE,
          dashboard: "./planning.html",
          login: "./login.html",
          pay: PAY_URL,
          requireSlug: true,
          checkSubscription: true
        });

        // Si on reste sur la page, c'est que le guard n'a pas redirig√© (session ok + abo ok)
        setSub("‚úÖ Guard lanc√©. Si tu restes ici ‚Üí soit actif, soit page en cours de chargement.", "ok");

        // Snapshot apr√®s un petit d√©lai (utile si le guard fait des RPC)
        setTimeout(()=>{
          dump({
            here: location.href,
            slug,
            session_after: window.DIGIY_GUARD.getSession ? window.DIGIY_GUARD.getSession() : null,
            phone: window.DIGIY_GUARD.getPhone ? window.DIGIY_GUARD.getPhone() : null
          });
        }, 600);

      }catch(e){
        console.error(e);
        setSub("‚ùå Erreur guard ‚Üí retour login", "bad");
        dump({ error: String(e?.message || e) });
        goLogin(true);
      }
    })();
  </script>
</body>
</html>
