<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY LOC ‚Äî Connexion</title>
  <meta name="theme-color" content="#F8FAF6"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js"></script>
  <style>
    :root{--bg:#F8FAF6;--card:#fff;--line:#E5E7EB;--text:#111827;--muted:#6B7280;--gold:#EAB308;--r:20px}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;padding:16px;font-family:system-ui;background:radial-gradient(1000px 500px at 10% -10%, rgba(234,179,8,.18), transparent 60%),var(--bg);color:var(--text)}
    .card{width:min(520px,92vw);background:var(--card);border:1px solid var(--line);border-radius:var(--r);padding:16px;box-shadow:0 12px 28px rgba(0,0,0,.06)}
    .logo{width:46px;height:46px;border-radius:16px;display:grid;place-items:center;border:1px solid var(--line);background:linear-gradient(135deg,#FFF7D6,#FDE68A);color:#92400E;font-weight:950;font-size:20px}
    h1{margin:10px 0 0;font-size:18px}
    .sub{margin:4px 0 0;color:var(--muted);font-weight:700}
    label{display:block;margin:12px 0 8px;font-weight:950}
    input{width:100%;border:1px solid var(--line);border-radius:16px;padding:12px;font-size:15px;outline:none}
    .btn{width:100%;border:0;border-radius:16px;padding:12px 14px;min-height:44px;font-weight:950;cursor:pointer;margin-top:14px;background:linear-gradient(135deg,#FFF7D6,#FDE68A);color:#78350F}
    .msg{margin-top:12px;padding:12px;border-radius:16px;border:1px solid var(--line);background:#F9FAFB;color:var(--muted);font-weight:800;white-space:pre-wrap}
    .msg.bad{border-color:rgba(239,68,68,.22);background:rgba(239,68,68,.06);color:#7f1d1d}
    .msg.ok{border-color:rgba(22,163,74,.25);background:rgba(22,163,74,.07);color:#14532d}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üè†</div>
    <h1>DIGIY LOC PRO</h1>
    <div class="sub">Connexion gestionnaire (t√©l√©phone + PIN)</div>

    <label>T√©l√©phone</label>
    <input id="phone" type="tel" inputmode="tel" placeholder="+221 77..." autocomplete="tel"/>

    <label>PIN</label>
    <input id="pin" type="password" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button class="btn" id="btn">Entrer</button>
    <div class="msg" id="msg">Entre ton t√©l√©phone + PIN.</div>
  </div>

<script>
(function(){
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");
  const phoneEl = document.getElementById("phone");
  const pinEl = document.getElementById("pin");

  function setMsg(t, cls){
    msg.className = "msg" + (cls ? (" " + cls) : "");
    msg.textContent = t;
  }

  btn.addEventListener("click", () => {
    const phone = DIGIY_GUARD.normPhone(phoneEl.value);
    const pin = (pinEl.value||"").trim();

    if(!phone || !phone.startsWith("+221")){
      setMsg("‚ö†Ô∏è Num√©ro invalide. Exemple: +221771234567", "bad");
      return;
    }
    if(pin.length < 3){
      setMsg("‚ö†Ô∏è PIN trop court.", "bad");
      return;
    }

    DIGIY_GUARD.setPhone(phone);
    setMsg("‚úÖ OK. Redirection‚Ä¶", "ok");
    setTimeout(()=> location.replace("./index.html"), 350);
  });
})();
</script>
</body>
</html>
